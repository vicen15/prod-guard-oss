name: Publish to Maven Central

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:    

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: prod-guard
    env:
      GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      SONATYPE_CENTRAL_USERNAME: ${{ secrets.SONATYPE_CENTRAL_USERNAME }}
      SONATYPE_CENTRAL_PASSWORD: ${{ secrets.SONATYPE_CENTRAL_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java + GPG
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          server-id: maven_central
          server-username: SONATYPE_CENTRAL_USERNAME
          server-password: SONATYPE_CENTRAL_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Deploy
        run: mvn -B -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }} deploy
